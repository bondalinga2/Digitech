<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigma Bird - Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2f33; 
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .container {
            background-color: #23272a; 
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 350px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #7289da; 
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            width: 100%;  
            max-width: 280px; 
            padding: 10px;
            margin: 10px auto; 
            background-color: #2c2f33; 
            border: 1px solid #99aab5; 
            border-radius: 5px;
            color: #fff; 
            text-align: center;
        }
        input:focus {
            outline: none;
            border-color: #7289da; 
        }
        .btn {
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            color: white;
            background-color: #7289da;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%; 
            box-sizing: border-box;
        }
        .btn:hover {
            background-color: #5b6eae;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #99aab5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form action="/signup" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <div class="footer">
            <p>&copy; 2024 SigmaDoodles.</p>
        </div>
    </div>
</body>
</html>
